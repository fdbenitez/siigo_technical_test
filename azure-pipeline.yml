resources:
  repositories:
  - repository: Pipelines
    type: git
    name: Pipelines
    ref: main

trigger:
- master
- develop

variables:
- group: Synopsys_DEV

name: $(Build.SourceBranchName).$(date:yyyyMMdd)$(rev:.r)
jobs:
- job: Build
  pool:
   name: Siigo-Agent-pool
  steps:
    - template: azure-pipeline-qa.yml@Pipelines
